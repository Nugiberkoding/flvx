<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Collection</title>
  <link rel="icon" type="image/png" href="carti 2.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap');

    html {
      height: 100%;
      scroll-behavior: smooth;
    }

    * {
      font-family: 'IBM Plex Mono', monospace !important;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #ffffff;
      color: #111;
      text-align: center;
      overflow-x: hidden;
      overflow-y: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
      z-index: 10;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    header > div:first-child {
      /* "Review." left aligned */
      margin-left: 0;
      flex-shrink: 0;
    }

    header > div:nth-child(2) {
      /* flvx_prjct centered absolutely */
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none; /* so clicks go through if needed */
    }

    footer {
      font-size: 0.8rem;
      margin: 1.5rem 0 1rem 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      z-index: 10;
    }

    .menu {
      display: flex;
      gap: 1.5rem;
      z-index: 10;
    }

    .menu a {
      font-size: 1.25rem;
      text-decoration: none;
      color: inherit;
    }

    .page-content {
      transition: filter 0.4s ease;
      will-change: filter;
      flex: 1;
    }

    .page-content.blur {
      filter: blur(6px);
    }

    .blur-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255 255 255 / 0.4);
      backdrop-filter: blur(6px);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 998;
    }

    .blur-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 3rem 1rem;
      font-size: 5rem;
      line-height: 1.6;
      position: relative;
      z-index: 5;
      max-width: 100%;
      padding: 0 1rem;
    }

    .line {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }

    .word {
      white-space: nowrap;
      user-select: none;
      margin: 0 0.3rem;
      opacity: 1;
      transition: opacity 3s ease-in-out;
      display: inline-block;
      font-weight: bold;
    }

    .word.fade-out {
      opacity: 0;
    }

    .img-container {
      position: relative;
      height: 128px;
      aspect-ratio: 16 / 9;
      margin: 0 0.3rem;
      cursor: pointer;
      user-select: none;
      max-width: 100%;
    }

    .img-container img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
      transition: opacity 1.5s ease-in-out, transform 0.3s;
      opacity: 0;
      z-index: 1;
      pointer-events: none;
    }

    .img-container img.active {
      opacity: 1;
      z-index: 2;
      pointer-events: auto;
    }

    .img-container:hover img.active {
      transform: scale3d(1.1,1.1,1);
      z-index: 3;
    }

    #zoomed-container {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 600px;
      max-height: 90vh;
      transform: translate3d(-50%, -50%, 0) scale3d(1.5,1.5,1);
      z-index: 9999;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      border-radius: 10px;
      cursor: zoom-out;
      transition: transform 0.4s, width 0.4s, height 0.4s;
      will-change: transform, width, height;
      user-select: none;
      overflow: hidden;
      background: white;
      display: none;
    }

    #zoomed-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      pointer-events: none;
      user-select: none;
    }

    .vertical-text {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translate(30%, -50%) rotate(-90deg);
      transform-origin: center center;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      color: #000000;
      user-select: none;
      z-index: 10000;
      white-space: nowrap;
      cursor: default;
      padding: 0 0.2rem;
    }

    .chinese-small {
      font-size: 0.2em;
      font-weight: 400;
      color: #555555;
      letter-spacing: 0.12em;
      user-select: none;
      align-self: flex-start;
      padding-top: 0.6rem;
      font-family: 'Noto Sans SC', 'Microsoft YaHei', 'PingFang SC', sans-serif;
    }

    @media (max-width: 768px) {
      .gallery {
        font-size: 3.5rem;
      }
      .img-container {
        height: 90px;
      }
      #zoomed-container {
        width: 90vw;
        max-height: 70vh;
      }
      .menu a {
        font-size: 1rem;
      }
      header, footer {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        font-size: 2.5rem;
        margin: 2rem 0.5rem;
      }
      .img-container {
        height: 64px;
      }
      .menu a {
        font-size: 0.9rem;
      }
      header, footer {
        font-size: 0.9rem;
      }
      .vertical-text {
        font-size: 0.7rem;
        right: 0.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>Review.</div>
    <div>flvx_prjct</div>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="#">Fiverr</a>
      <a href="#">Adobe Stock</a>
      <a href="#">Instagram</a>
    </nav>
  </header>

  <div class="page-content">
    <main class="gallery">
      <div class="line">
        <span class="chinese-small">kata mereka</span>
        <span class="word">THEY SAID THIS</span>
      </div>

      <div class="line">
        <span class="word">THANKS</span>
        <span class="chinese-small">terima</span>
        <div class="img-container" data-images='["cabin 10.png","cabin 11.png"]'>
          <img src="one.png" class="active" alt="art1" draggable="true" />
          <img src="eight.png" alt="art1 alternate" draggable="true" />
        </div>
        <span class="word">FOR WORKING TOGETHER</span>

      <div class="line">
        <span class="word">MY</span>
        <span class="word">APPRECIATION</span>
        <div class="img-container" data-images='["cabin 15.png","cabin 16.png"]'>
          <img src="three.png" class="active" alt="art2" draggable="true" />
          <img src="seven.png" alt="art2 alternate" draggable="true" />
        </div>
        <span class="word">TO</span>
        <span class="chinese-small">atas</span>
      </div>

      <div class="line">
        <span class="word">ALL</span>
        <span class="chinese-small">:)</span>
        <div class="img-container" data-images='["camp 5.png","camp 6.png"]'>
          <img src="five.png" class="active" alt="art3" draggable="true" />
          <img src="nine.png" alt="art3 alternate" draggable="true" />
        </div>
        <span class="word">CLIENT</span>

      <div class="line">
        <div class="img-container" data-images='["camp 3.png","camp 4.png"]'>
          <img src="six.png" class="active" alt="art4" draggable="true" />
          <img src="ten.png" alt="art4 alternate" draggable="true" />

        <span class="word">CHEERS!</span>

      </div>
    </main>
  </div>

  <footer>
    Â© 2025 FLVXPRJCT. All rights reserved.
  </footer>

  <div class="blur-overlay"></div>
  <div id="zoomed-container" aria-hidden="true">
    <img src="" alt="Zoomed Art Image" />
  </div>

  <script>
    const zoomedContainer = document.getElementById('zoomed-container');
    const zoomedImg = zoomedContainer.querySelector('img');
    const pageContent = document.querySelector('.page-content');
    const blurOverlay = document.querySelector('.blur-overlay');

    function openZoom(img) {
      zoomedImg.src = img.src;
      zoomedImg.alt = img.alt;
      zoomedContainer.style.display = 'block';
      zoomedContainer.setAttribute('aria-hidden', 'false');
      pageContent.classList.add('blur');
      blurOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
      window.scrollTo(0, 0);
    }

    function closeZoom() {
      zoomedContainer.style.display = 'none';
      zoomedContainer.setAttribute('aria-hidden', 'true');
      pageContent.classList.remove('blur');
      blurOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    document.querySelectorAll('.img-container').forEach(container => {
      const imgs = container.querySelectorAll('img');
      imgs.forEach(img => {
        img.addEventListener('click', (e) => {
          e.stopPropagation();
          if (img.classList.contains('active')) {
            openZoom(img);
          }
        });
        img.addEventListener('dragstart', (e) => {
          e.preventDefault();
          if (img.classList.contains('active')) {
            openZoom(img);
          }
        });
      });
    });

    document.addEventListener('click', closeZoom);
    document.addEventListener('keydown', (e) => e.key === 'Escape' && closeZoom());
    blurOverlay.addEventListener('click', closeZoom);

    const words = document.querySelectorAll('.word');
    words.forEach(word => {
      function fadeLoop() {
        const delay = Math.random() * 8000 + 3000;
        setTimeout(() => {
          word.classList.add('fade-out');
          setTimeout(() => {
            word.classList.remove('fade-out');
            fadeLoop();
          }, 3000);
        }, delay);
      }
      fadeLoop();
    });

    document.querySelectorAll('.img-container').forEach(container => {
      const imgs = container.querySelectorAll('img');
      let currentIndex = 0;
      function cycleImages() {
        imgs[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % imgs.length;
        imgs[currentIndex].classList.add('active');
      }
      setInterval(cycleImages, 6000);
    });
  </script>
</body>
</html>
